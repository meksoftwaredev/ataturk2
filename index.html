<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATATÃœRK</title>
    <style>
        * {
            margin: 0;
        }

        .Calistir {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background-color: gray;
            transition: 1s all;
        }

        .Calistir:focus {
            transform: translateX(-100%);
        }



    </style>
</head>
<body>

    <button onclick="playAudio(), kaydir()" class="Calistir"><img src="play.png" alt=""></button>

    <audio src="ATAM.mp3" id="audio"></audio>
    
    <script>
        function playAudio() {
            let audio = document.getElementById("audio");
            audio.play();
        }

        function kaydir() {
            let kaydir = document.getElementsByClassName("Calistir");
            kaydir.style.left="-100%";
        }
    </script>
</body>
</html>
